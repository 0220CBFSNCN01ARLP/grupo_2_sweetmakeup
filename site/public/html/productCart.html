    <main class="row main-centrado">

        <div class="contenedor-1 col-12 col-md-6 col-lg-6">
            <h1 class="compras">Carrito de Compras</h1>
            <div class="row producto-header">
                <div class="centrado col-3">
                    <p>Producto</p>
                </div>
                <div class="centrado col-4">
                    <p>Cantidad</p>
                </div>
                <div class="centrado col-2">
                    <p>Precio</p>
                </div>
                <div class="centrado col-1">
                    <p>Elim.</p>
                </div>

            </div>
            <div class="row producto">
                <div class="centrado col-3" style="display:block;"><img src="../img/productos/productoLabios4.png" alt=""></div>
                <div class="centrado col-4">
                    <form>
                        <div class="col-auto my-1">

                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                 <option value="1" selected>1</option>
                                 <option value="2">2</option>
                                 <option value="3">3</option>
                                 <option value="4">4</option>
                                 <option value="5">5</option>
                                 <option value="6">6</option>
                                 <option value="7">7</option>
                                 <option value="8">8</option>
                                 <option value="9">9</option>
                                 <option value="10">10</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="centrado col-2">
                    <p>$80</p>
                </div>
                <div class="centrado col-1">
                    <button type="button" class="close" aria-label="Close" onclick="eliminarProducto(this)">
				        <span aria-hidden="true">&times;</span>
				    </button>
                </div>

            </div>
            <button class="agregar-producto" onclick="agregarProducto()">+ Agregar nuevo producto</button>
        </div>

        <div class="contenedor-2 col-12 col-md-4 col-lg-4">
            <h2 class="resumen-pedido">Resumen de pedido</h2>
            <div class="row">

                <div class="col-6">
                    <p class="inicio">Subtotal</p>
                </div>
                <div class="col-6">
                    <p class="fin">$80.00</p>
                </div>
                <div class="col-6">
                    <p class="inicio">Costo de env√≠o</p>
                </div>
                <div class="col-6">
                    <p class="fin">$00.00</p>
                </div>
                <div class="col-6">
                    <p class="inicio">Impuestos</p>
                </div>
                <div class="col-6">
                    <p class="fin">$15.00</p>
                </div>
                <div class="col-6">
                    <p class="inicio">Descuento</p>
                </div>
                <div class="col-6">
                    <p class="fin">$00.00</p>
                </div>

                <p class="linea"></p>
                <div class="col-6">
                    <p class="inicio-f">Total</p>
                </div>
                <div class="col-6">
                    <p class="fin-f">$95.00</p>
                </div>

                <button type="submit "><i class="fas fa-lock"></i></i>Comprar</button>

            </div>
